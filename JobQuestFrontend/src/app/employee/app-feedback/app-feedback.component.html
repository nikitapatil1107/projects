<div style="width: 100%; display: flex; justify-content: center">
  <div
    class="modal-dialog"
    style="
      border: 1px solid #e7e7f1;
      border-radius: 10px;
      padding: 1rem 1.5rem;
      margin: 2rem;
      width: 50%;
    "
  >
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="feedbackModalLabel">Feedback</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name"><strong>Email:</strong></label>
          <input
            type="email"
            class="form-control"
            id="name"
            required
            value="{{ email }}"
          />
        </div>
        <div class="form-group">
          <label for="name"><strong>Name:</strong></label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            value="{{ userName }}"
          />
        </div>
        <div class="form-group">
          <label for="experience"
            ><strong>Would you recommended our website</strong>
          </label>
          <select class="form-select" id="experience" name="experience">
            <option value="excellent">Likely To Recommend</option>
            <option value="good">Not That Interested</option>
            <option value="average">Would Not Recommend</option>
            <option value="very poor">May be Will See</option>
          </select>
        </div>

        <div class="form-group">
          <div for="rating">
            <strong>Rate Your Experience:</strong>
          </div>
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="5" /><label
              for="star5"
              >&#9733;</label
            >
            <input type="radio" id="star4" name="rating" value="4" /><label
              for="star4"
              >&#9733;</label
            >
            <input type="radio" id="star3" name="rating" value="3" /><label
              for="star3"
              >&#9733;</label
            >
            <input type="radio" id="star2" name="rating" value="2" /><label
              for="star2"
              >&#9733;</label
            >
            <input type="radio" id="star1" name="rating" value="1" /><label
              for="star1"
              >&#9733;</label
            >
          </div>
        </div>
        <div class="mb-3">
          <label for="feedbackMessage" class="form-label"
            ><strong>Any Tips/Suggestion:</strong></label
          >
          <textarea
            class="form-control"
            id="feedbackMessage"
            rows="5"
          ></textarea>
        </div>
        <button (click)="onRoutingHome()" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
